<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Advanced Search</h1>
        <span>Find pages with...</span>
        <form action="https://google.com/search">
            
            <div>
                <div>
                    <label for="all_words"> all these words:</label>
                    <input type="text" autofocus="autofocus" id="all_words" name="as_q">
                </div>
                <div>
                    <label for="exact_words"> this exact word or phrase:</label>
                    <input type="text" id="exact_words" name="as_q">
                </div>
                <div>
                    <label for="any_words:">any of these words:</label>
                    <input type="text" id="any_words" name="as_q">
                </div>
                <div>
                    <label for="none_words"> none of these words:</label>
                    <input type="text" id="none_words" name="as_q">
                </div>
    
            </div>
            
            
            

            <input type="submit" value="Advanced Search">
        </form>
        <a href="index.html">Google Search</a>
    </body>
</html>
